										src="https://ddragon.leagueoflegends.com/cdn/11.11.1/img/champion/Alistar.png"
										alt="신혁신 서폿 알리스타"> 
										<a class="ml-1 text-f" data-event="move_to_profile matchlist_summoner"

<script type="text/javascript">
    var page = 'Profile';
    var base = "";
    var ok = '확인';
    var success = '완료 되었습니다.';
    var failure = '실패 하였습니다.';
    var commonError = '불편을 드려 죄송합니다. 오류가 발생하여 페이지를 표시할 수 없습니다.';
    var rateLimitError = "일시적으로 라이엇 데이터 사용량을 초과하여 서비스 할 수 없습니다. 약 10초 후에 다시 시도해주세요.";
    var invalidRating = "평점을 선택해주세요.";

    var urlPrefix = "/kr" + base;
    var app = false;
    var mobile = false;
    var pc = true;
    var globalNavigationSummonerNameText = $("#globalNavigationSummonerNameText");
    var defaultCookieOption = {expires: 365 * 10};

    var bgColor = '#2e2f32';
    var tooltipBgColor = '#000000';
    var tooltipTextColor = '#ffffff';
    var primaryColor = '#0088cc';
    var positiveColor = '#47a447';
    var negativeColor = '#ed9c28';
    var winColor = '#0088cc';
    var loseColor = '#d53f3a';
    var brandColor = '#9c27b0';
    var iron = "#665f5f";
    var bronze = "#774937";
    var silver = "#757575";
    var gold = "#967f3f";
    var platinum = "#7ead97";
    var diamond = "#9ac5db";
    var master = "#f08ce1";
    var grandmaster = "#FF7F7F";
    var challenger = "#2c97fa";
    var unranked = "#F7DC6F";
    var colorS = primaryColor;
    var colorSg = "#66b7e0"
    var colorA = positiveColor;
    var colorAg = "#90c890";
    var colorB = "#a9a9a9";
    var colorBg = "#cbcbcb";
    var colorC = negativeColor;
    var colorCg = "#efa740";
    var colorD = loseColor;
    var colorDg = "#e58b88";

    var body = $('body');

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    tippy('[data-tippy-content]', {
        theme: 'dark',
        allowHTML: true
    });

    function pageview(uri) {
        var v;
        if (uri == undefined) {
            v = '';
        } else {
            v = uri;
        }
        
        gtag('config', 'UA-72139051-3', {'page_path' : uri});
    }

    
    pageview('kr/' + page);
    

    function startSpinner(e) {
        return new Spinner({color:primaryColor}).spin(e[0]);
    }

    resetToastPosition = function() {
        $('.jq-toast-wrap').removeClass('bottom-left bottom-right top-left top-right mid-center');
        $(".jq-toast-wrap").css({
            "top": "",
            "left": "",
            "bottom": "",
            "right": ""
        });
    }

    function alertSuccess(text) {
        resetToastPosition();
        $.toast({
            hideAfter: 2000,
            text: text,
            showHideTransition: 'slide',
            icon: 'success',
            loaderBg: positiveColor,
            position: 'top-center'
        })
    }

    function alertFailure(text) {
        resetToastPosition();
        $.toast({
            hideAfter: 2000,
            text: text,
            showHideTransition: 'slide',
            icon: 'warning',
            loaderBg: negativeColor,
            position: 'top-center'
        })
    }

    function interaction(event, label, value) {
        var refinedValue = 0
        if (value != undefined) refinedValue = value;

        
        gtag('event', event, {'event_category': page, 'event_label': "@" + label, 'value': refinedValue});
    }

    window.onerror = function(message, source, lineno, colno, error) {
        var summary = source + " - " + error + " (" + lineno + ")";
        
        gtag('send', 'exception', {'exDescription': summary, 'exFatal': false});
        if (summary.indexOf("optad") == -1 &&
            summary.indexOf("pagead2") == -1 &&
            error != null && error != undefined) {
            gtag('event', "JSError", {'event_category': page, 'event_label': summary});
        }
    }

    body.on('click','.gg-a',function(e) {
        var target = $(e.target);
        var link = $(this).data("href");
        if (target.data("tippy-content") == undefined && target.prop("tagName") != "A" && link != undefined) {
            logEvent($(this))
            if ((pc && link.indexOf("/match/") > -1) || $(this).data("blank") == true) {
                window.open(link, '_blank');
            } else {
                location.href = link;
            }
        }
        e.stopPropagation();
    });

    body.on('click','a, button',function(e) {
        logEvent($(this));
    });

    body.tooltip({selector: '[data-toggle="tooltip"]'});

    function logEvent(e) {
        var event = e.data("event");
        if (event != undefined) {
            var arr = event.split(" ");
            interaction(arr[0], arr[1], e.data("event-value"));
        }
    }

    function moveToProfile(summonerName) {
        var region = $("#currentRegion").data("region");
        location.href = "/" + region + base + "/profile/" + encodeURIComponent(summonerName);
    }

    function childElement(e, dataId) {
        return $(e).find("[data-id='" + dataId + "']");
    }

    function childValue(e, dataId) {
        return childElement(e, dataId).val();
    }

    function clearValue(e, dataId) {
        return childElement(e, dataId).val("");
    }

    function createAdSenseTag(slotId, adFormat, style) {
        var ins = document.createElement("ins");
        ins.setAttribute('class','adsbygoogle');
        ins.setAttribute('style', style);
        ins.setAttribute('data-ad-client','ca-pub-7895542192161438');
        ins.setAttribute('data-ad-slot', slotId);
        ins.setAttribute('data-ad-format',adFormat);
        ins.setAttribute('data-full-width-responsive', 'true');
        return ins;
    }

    function loadUnloadedAds() {
        (adsbygoogle = window.adsbygoogle || []).onload = function () {
            $.each($(".adsbygoogle"), function(key, value) {
                var e = $(this);
                if (e.data("adsbygoogle-status") != "done") {
                    setTimeout(function() {
                        adsbygoogle.push({})
                    }, parseInt(e.data("lazy") * 1000));
                }
            });
        }
    }

    function callAjaxWithSummonerNameCheck(summonerName, type, url, data, validationErrorFn, successFn, errorFn) {
        var checkUrl = urlPrefix + "/profile/namecheck/" + summonerName;
        $.ajax({
            url: checkUrl, success: function (result) {
                $.ajax({
                    type: type,
                    url: url,
                    data: data,
                    success: function(result) {
                        successFn(result);
                    },
                    error: function(result) {
                        errorFn(result);
                    }
                });
            }, error: function (result) {
                validationErrorFn(result);
            }
        });
    }

    function initRating() {
        $('#summoner-rating').barrating({
            theme: 'fontawesome-stars-o',
            showSelectedRating: false,
        });
    }

    $(window).on("load", function() {
        initRating();

        $("#globalNavigationSearchButton").on("click", function() {
            moveToProfile(globalNavigationSummonerNameText.val());
        });

        $("#globalNavigationSummonerNameText").on("keypress", function (e) {
            var key = e.keyCode || e.which;
            if (key == 13) {
                moveToProfile(globalNavigationSummonerNameText.val());
                return false;
            }
        });

        $("#profileUpdateBtn").on("click", function(e) {
            var that = $(this);
            var url = that.data("href");
            var refreshUrl = that.data("refresh-href");
            that.hide();
            $("#profileUpdateProgressBtn").show();
            interaction("update_profile", "summoner_summary");

            e.preventDefault();
            $.ajax({url: url, success: function(result) {
                    location.href=refreshUrl;
                }, error: function(result) {
                    that.show();
                    $("#profileUpdateProgressBtn").hide();
                    alertFailure(result.responseJSON.message);
                }
            });
        });

        $(".langs").on("click", function (e) {
            var newLang = $(e.target).closest(".dropdown-item").data("lang");
            var url = document.location.href
                .replace(/lang=[a-zA-Z_]+/, "")
                .replace(/[\?\&]$/, "");
            if (url.indexOf('?') > -1) {
                document.location = url + "&lang=" + newLang;
            } else {
                document.location = url + "?lang=" + newLang;
            }
            e.stopPropagation();
        });

        $(".regions").on("click", function (e) {
            var newRegion = $(e.target).closest(".dropdown-item").data("region");
            $.cookie("userPrefRegion", newRegion, defaultCookieOption);
            document.location = "/" + newRegion + base;
            e.stopPropagation();
        });

        body.on('click', '.spin',function(e) {
            var button = $(this);
            button.prop("disabled", true);
            button.css({position: "relative"});
            startSpinner(button);
        });

        body.on('click', '#ratingBtn',function(e) {
            if ($("#summoner-rating").val() == '') {
                alertFailure(invalidRating);
                return;
            }

            var that = $(this);
            var spinner = startSpinner(that);

            $.ajax({url: that.data("url") + "?score=" + $("#summoner-rating").val(), success: function(result) {
                    $("#ratingArea").hide().html(result).show("slow");
                    initRating();
                    spinner.stop();
                    alertSuccess(success);
                }, error: function(result) {
                    spinner.stop();
                    if (result.status == 403) {
                        alertFailure(result.responseText);
                    } else {
                        alertFailure(commonError);
                    }
                }});
        });

        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });

        
        loadUnloadedAds();
        

        
        setTimeout(function () {
            try {
                (function(t, l) {
                    var w = window,
                        d = document,
                        s = d.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.defer = true;
                    s.src = l;
                    $("body").append(s);

                    w[t] = w[t] || function() {
                        (w["_rgea"] = w["_rgea"] || [
                            ["uts", new Date()]
                        ]).push(Array.prototype.slice.call(arguments));
                        w.RGEA && w.RGEA.p();
                    }
                })("rgea", "https://static.developer.riotgames.com/js/rgea.min.js");

                rgea("propertyId", "RGEA0002-005f62d2-a82e-439d-8b59-490432951311");
                rgea("lolpid", "kr"); // league platform id (na1, la2, euw1, kr, etc)
                
                rgea("uid", "Rivsn0-tT0xao3H0sCavdAFa-KASpxkYuaYm7kENlXDRHGPGSJEGl0W91rQIcGtEmirR-OgFeNnM9g}"); // assuming the user is verified; encrypted puuid
                rgea("lolaid", "fWGMpt1-oksrRBE4kFFESwhA3v7-k6cxMHUwrLl-4y6NvGc"); // assuming the user is verified; encrypted account id
                rgea("anonymous", false); // defaults to true
                
                
            } catch(e) {
            }
        }, 3000);
        
    });
</script>

        w.__baclient__ = {
